dist: bionic

language: php

php:
  - 7.3
  - 7.4

addons:
  mariadb: 10.4

cache:
  directories:
    - node_modules
    - vendor

before_script:
    - cp .env.travis .env
    - sudo mysql -e 'CREATE DATABASE testing;'
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction
    - php artisan migrate --no-interaction -vvv

script:
  - vendor/bin/phpunit
