id: 27406
name: 131studios
environments:
    production:
        domain: 131studios.com
        subnets:
            - subnet-08d8f8c6a1bab760d
            - subnet-0c7fd8142a44257bb
        security-groups:
            - sg-0afe82f4bf72dbdd6
        concurrency: 50
        memory: 1024
        cli-memory: 512
        timeout: 180
        runtime: 'php-8.1:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
